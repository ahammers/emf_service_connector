send_now:
  name: Send now
  description: Enqueue current datapoint and immediately try sending from queue (newest first).
  fields:
    entry_id:
      name: Entry ID
      description: Optional config entry id. If omitted, all entries are triggered.

get_status:
  name: Get status
  description: Emits an event with the current status.
  fields:
    entry_id:
      name: Entry ID
      description: Optional config entry id. If omitted, emits status for all entries.

clear_queue:
  name: Clear queue
  description: Clears the persistent payload queue (drops all queued records).
  fields:
    entry_id:
      name: Entry ID
      description: Optional config entry id. If omitted, clears the queue for all entries.
